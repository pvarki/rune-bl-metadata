<View name="ServiceBl">
  <div class="service-bl">
    <CardsContainer>
      <FoldableCard
        title="serviceBattlelog.foldableCardTitle"
        image="assets/icons/battleloglogo.png">
        <div class="flex flex-col items-center justify-center p-5">
          <ServiceInfoCard
            title="serviceBattlelog.serviceInfoCardTitle"
            image="assets/icons/battleloglogo.png"
          ></ServiceInfoCard>
          <UnfoldableCard title="serviceBattlelog.unfoldableCardTitle">
            <Description>serviceBattlelog.step1Description</Description>
            <Description>serviceBattlelog.step2Description</Description>
            <Description>serviceBattlelog.step3Description</Description>
          </UnfoldableCard>
          <div class="flex flex-col items-center justify-center px-0 w-full">
            <Button
              variant='{"width":full"}'
              onClick='{"navigate": "/app/services/bl/usage"}'
              class="m-1 px-2 w-full min-h-[4rem]"
            >
              <div class="flex items-center justify-center w-full h-full">
                <img
                  src="assets/icons/sota.png"
                  alt="keys"
                  class="h-5 w-5 mr-2"
                />
                serviceBattlelog.guideButton.usage
              </div>
            </Button>
            <Button
              variant='{"width": "full"}'
              onClick='{"navigate": "/app/services/bl/usage"}'
              class="m-1 px-3 bg-success text-white w-full"
            >serviceBattlelog.grabZipButton</Button>
          </div>
        </div>
      </FoldableCard>
    </CardsContainer>
  </div>
</View>
